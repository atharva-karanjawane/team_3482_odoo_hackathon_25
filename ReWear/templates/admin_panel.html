<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-TREME | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-color: #e8846b;
            /* Soft coral */
            --accent-hover: #d67d65;
            --background: #ffffff;
            --text-dark: #333333;
            --text-medium: #555555;
            --text-light: #888888;
            --border-color: #eeeeee;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --status-pending: #f0ad4e;
            --status-completed: #5cb85c;
            --status-rejected: #d9534f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .admin-header {
            background-color: #6a0dad;
            /* Purple header background */
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }

        .admin-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        /* Main Panel Styles */
        .admin-panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-profile-tag {
            background-color: #e6e6fa;
            /* Light purple */
            color: #6a0dad;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Navigation Tabs */
        .admin-tabs {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 0 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-tab:hover {
            background-color: #f0f0f0;
        }

        .admin-tab.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* User Management Section */
        .section-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 18px;
            font-weight: 500;
        }

        /* User Cards */
        .user-list {
            padding: 20px;
        }

        .user-card {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--text-medium);
        }

        .user-details {
            flex: 1;
            padding: 15px;
            border-right: 1px solid var(--border-color);
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .user-tag {
            background-color: #e6e6fa;
            color: #6a0dad;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }

        .user-info {
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-medium);
        }

        .user-actions {
            width: 150px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .action-btn.primary:hover {
            background-color: var(--accent-hover);
        }

        .action-btn.secondary {
            background-color: #f0f0f0;
            color: var(--text-medium);
        }

        .action-btn.secondary:hover {
            background-color: #e0e0e0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .admin-tabs {
                flex-direction: column;
                gap: 10px;
            }

            .admin-tab {
                margin: 5px 0;
            }

            .user-card {
                flex-direction: column;
            }

            .user-avatar {
                width: 100%;
                height: 120px;
            }

            .user-details {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .user-actions {
                width: 100%;
                flex-direction: row;
                padding: 10px;
            }

            .action-btn {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
        </div>

        <div class="admin-panel">
            <div class="user-profile">
                <div class="user-profile-tag">Admin</div>
            </div>

            <div class="admin-tabs">
                <div class="admin-tab">Manage User</div>
                <div class="admin-tab active">Manage Orders</div>
                <div class="admin-tab">Manage Listings</div>
            </div>

            <div class="section-header">
                Manage Users
            </div>

            <div class="user-list">
                {% for user in users %}
                <div class="user-card">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">
                            {{ user.fullname }}
                            {% if user.role == "admin" %}
                            <span class="user-tag">Admin</span>
                            {% endif %}
                        </div>
                        <div class="user-info">{{ user.email }}</div>
                    </div>
                    <div class="user-actions">
                        <div class="action-btn primary">Edit</div>
                        <div class="action-btn secondary">Delete</div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.admin-tab');

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
