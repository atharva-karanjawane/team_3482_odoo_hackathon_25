<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-TREME | Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* [Your same CSS goes here â€” keep as is from the new code] */
    /* If you need me to clean the style block too, just say "optimize CSS" */
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="/" class="logo">X-<span>TREME</span></a>
    </header>

    <div class="reset-password-container">
      <div class="form-header">Reset Your Password</div>
      <div class="form-body">
        <form method="POST">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="code" class="form-label">Recovery Code</label>
            <input type="text" id="code" name="code" class="form-input" placeholder="Enter recovery code" required />
          </div>

          <div class="form-group">
            <label for="new_password" class="form-label">New Password</label>
            <div class="password-container">
              <input type="password" id="new_password" name="new_password" class="form-input" placeholder="Enter new password" required />
              <i class="toggle-password fas fa-eye-slash" id="togglePassword"></i>
            </div>
            <div class="password-requirements">
              <div class="requirement" id="length"><i class="fas fa-circle"></i> At least 8 characters</div>
              <div class="requirement" id="uppercase"><i class="fas fa-circle"></i> At least one uppercase letter</div>
              <div class="requirement" id="lowercase"><i class="fas fa-circle"></i> At least one lowercase letter</div>
              <div class="requirement" id="number"><i class="fas fa-circle"></i> At least one number</div>
              <div class="requirement" id="special"><i class="fas fa-circle"></i> At least one special character</div>
            </div>
          </div>

          <button type="submit" class="form-button">Reset Password</button>
          <div class="form-footer">
            <a href="/login" class="form-link">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="/about" class="footer-link">About Us</a>
        <a href="/contact" class="footer-link">Contact</a>
        <a href="/privacy" class="footer-link">Privacy Policy</a>
        <a href="/terms" class="footer-link">Terms of Service</a>
      </div>
      <div class="copyright">
        &copy; 2023 X-TREME. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('new_password');

      togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      const passwordRequirements = {
        length: document.getElementById('length'),
        uppercase: document.getElementById('uppercase'),
        lowercase: document.getElementById('lowercase'),
        number: document.getElementById('number'),
        special: document.getElementById('special')
      };

      passwordInput.addEventListener('input', function () {
        const password = this.value;

        passwordRequirements.length.classList.toggle('valid', password.length >= 8);
        passwordRequirements.uppercase.classList.toggle('valid', /[A-Z]/.test(password));
        passwordRequirements.lowercase.classList.toggle('valid', /[a-z]/.test(password));
        passwordRequirements.number.classList.toggle('valid', /\d/.test(password));
        passwordRequirements.special.classList.toggle('valid', /[!@#$%^&*(),.?":{}|<>]/.test(password));

        for (let key in passwordRequirements) {
          const item = passwordRequirements[key];
          const icon = item.querySelector('i');
          if (item.classList.contains('valid')) {
            icon.classList.replace('fa-circle', 'fa-check-circle');
          } else {
            icon.classList.replace('fa-check-circle', 'fa-circle');
          }
        }
      });
    });
  </script>
</body>
</html>
